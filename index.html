<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: scroll;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      word-wrap: break-word;
      margin: 6px 0;
      transition: all 0.2s ease;
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .me {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .other {
      background-color: #f1f0f0;
      align-self: flex-start;
    }

    .timestamp {
      font-size: 11px;
      color: gray;
      margin-top: 3px;
      text-align: right;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
      outline: none;
    }

    #sendBtn {
      padding: 10px 18px;
      border: none;
      background: #128c7e;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    #namePrompt {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #namePrompt input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      width: 200px;
      text-align: center;
    }

    #namePrompt button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #25d366;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    #replyPreview {
      display: none;
      background: #f0f0f0;
      padding: 8px 16px;
      font-size: 14px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ccc;
    }

    #replyPreview button {
      float: right;
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- content untouched until script -->

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
import {
  getDatabase,
  ref,
  push,
  onChildAdded,
  onValue,
  set,
  query,
  orderByChild,
  limitToLast,
  endAt
} from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

const firebaseConfig = { ... };
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const messagesRef = ref(db, "chat/messages");

let userName = "";
let oldestTimestamp = null;
const chatBox = document.getElementById("chat");

function renderMessagesArray(messages, prepend = false) {
  messages.forEach(msg => {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", msg.sender === userName ? "me" : "other");
    msgDiv.textContent = msg.text || "(media)";
    if (prepend) chatBox.prepend(msgDiv);
    else chatBox.appendChild(msgDiv);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}

function loadLatestMessages() {
  const latestQuery = query(messagesRef, orderByChild("timestamp"), limitToLast(25));
  onValue(latestQuery, snapshot => {
    const messages = [];
    snapshot.forEach(child => {
      const msg = child.val();
      messages.push({ id: child.key, ...msg });
      if (!oldestTimestamp || msg.timestamp < oldestTimestamp) {
        oldestTimestamp = msg.timestamp;
      }
    });
    renderMessagesArray(messages);
  }, { onlyOnce: true });
}

function appendOnlyNewMessages() {
  onChildAdded(messagesRef, snapshot => {
    const msg = snapshot.val();
    if (!oldestTimestamp || msg.timestamp > oldestTimestamp) {
      renderMessagesArray([{ id: snapshot.key, ...msg }]);
    }
  });
}

document.getElementById("startBtn").addEventListener("click", () => {
  const input = document.getElementById("userNameInput").value.trim();
  if (input) {
    userName = input;
    document.getElementById("namePrompt").style.display = "none";
    loadLatestMessages();
    appendOnlyNewMessages();
  }
});
</script>

</body>
</html>
