<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: transparent;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: scroll;
      background: transparent;
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.7); /* Or #000 with 0.6 for dark */
      backdrop-filter: blur(2px);
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      word-wrap: break-word;
      margin: 6px 0;
      transition: all 0.2s ease;
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .me {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .other {
      background-color: #f1f0f0;
      align-self: flex-start;
    }

    .timestamp {
      font-size: 11px;
      color: gray;
      margin-top: 3px;
      text-align: right;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
      outline: none;
    }

    #sendBtn {
      padding: 10px 18px;
      border: none;
      background: #128c7e;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    #namePrompt {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #namePrompt input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      width: 200px;
      text-align: center;
    }

    #namePrompt button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #25d366;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    #replyPreview {
      display: none;
      background: #f0f0f0;
      padding: 8px 16px;
      font-size: 14px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ccc;
    }

    #replyPreview button {
      float: right;
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>


<button id="loadOlderBtn" style="padding: 6px 12px; background:#eee; border:none; cursor:pointer;">‚¨ÜÔ∏è Load Older</button>

<div id="chat"></div>
<div id="typingStatus" style="color: gray; padding: 5px 15px; font-style: italic;"></div>

<input type="file" id="bgUpload" accept="image/*" style="display: none;" />
<button id="wallpaperBtn" style="
  position: fixed;
  bottom: 80px;
  right: 20px;
  z-index: 999;
  padding: 8px 12px;
  background: #fff;
  border-radius: 20px;
  border: none;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  font-size: 14px;
">Wallpaper for u</button>

<div id="replyPreview">
  Replying to: <span id="replyText" style="font-style: italic;"></span>
  <button onclick="cancelReply()">‚ùå</button>
</div>

<div id="inputArea">
  <input type="text" id="msg" placeholder="Type a message..." autocomplete="off" />
  <button id="sendBtn">Send</button>
  <button id="recordBtn">üéôÔ∏è</button>
  <input type="file" id="imageInput" accept="image/*" style="display:none;" />
  <button id="imgBtn">üì∑</button>
</div>

<div id="namePrompt">
  <h2>Enter your name</h2>
  <input type="text" id="userNameInput" placeholder="e.g. shona" />
  <button id="startBtn">Start Chat</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
import {
  getDatabase,
  ref,
  push,
  set,
  query,
  orderByChild,
  limitToLast,
  endAt,
  startAt,
  onValue,
  onChildAdded
} from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBoxM-LBjDShU9BGB1ArmzbfoCFQqH41YY",
  authDomain: "live-chat-fc058.firebaseapp.com",
  databaseURL: "https://live-chat-fc058-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "live-chat-fc058",
  storageBucket: "live-chat-fc058.appspot.com",
  messagingSenderId: "914347657330",
  appId: "1:914347657330:web:7ac2c4f203cba614089aeb",
  measurementId: "G-5GHD4Y6XZY"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const typingRef = ref(db, "chat/typing");
const messagesRef = ref(db, "chat/messages");

let userName = "";
let selectedMessage = null;
let oldestTimestamp = null;
let latestTimestamp = Date.now();
const msgInput = document.getElementById("msg");
const chatBox = document.getElementById("chat");
let messagesStore = {};

document.getElementById("startBtn").addEventListener("click", () => {
  const input = document.getElementById("userNameInput").value.trim();
  if (input) {
    userName = input;
    document.getElementById("namePrompt").style.display = "none";
    loadInitialMessages();
    setupLiveNewMessages();
  }
});

function loadInitialMessages() {
  const recentQuery = query(messagesRef, orderByChild("timestamp"), limitToLast(25));
  onValue(recentQuery, (snapshot) => {
    const messages = [];
    snapshot.forEach((child) => {
      const msg = child.val();
      const id = child.key;
      messagesStore[id] = msg;
      messages.push({ id, ...msg });
      if (!oldestTimestamp || msg.timestamp < oldestTimestamp) {
        oldestTimestamp = msg.timestamp;
      }
      if (!latestTimestamp || msg.timestamp > latestTimestamp) {
        latestTimestamp = msg.timestamp;
      }
    });
    renderMessagesArray(messages, false);
    scrollToBottom();
  }, { onlyOnce: true });
}

document.getElementById("loadOlderBtn").addEventListener("click", () => {
  if (!oldestTimestamp) return;

  const olderQuery = query(messagesRef, orderByChild("timestamp"), endAt(oldestTimestamp - 1), limitToLast(25));
  onValue(olderQuery, (snapshot) => {
    const olderMessages = [];
    snapshot.forEach((child) => {
      const msg = child.val();
      const id = child.key;
      if (!messagesStore[id]) {
        messagesStore[id] = msg;
        olderMessages.push({ id, ...msg });
        if (msg.timestamp < oldestTimestamp) {
          oldestTimestamp = msg.timestamp;
        }
      }
    });

    const prevHeight = chatBox.scrollHeight;
    renderMessagesArray(olderMessages.reverse(), true);
    chatBox.scrollTop = chatBox.scrollHeight - prevHeight;
  }, { onlyOnce: true });
});

function setupLiveNewMessages() {
  const newMsgQuery = query(messagesRef, orderByChild("timestamp"), startAt(latestTimestamp + 1));
  onChildAdded(newMsgQuery, (snapshot) => {
    const msg = snapshot.val();
    const id = snapshot.key;
    if (!messagesStore[id]) {
      messagesStore[id] = msg;
      renderMessagesArray([{ id, ...msg }], false);
      scrollToBottom();
    }
  });
}

function renderMessagesArray(messages, prepend = false) {
  messages.forEach((msg) => {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", msg.sender === userName ? "me" : "other");

    if (msg.replyTo) {
      const replyDiv = document.createElement("div");
      replyDiv.textContent = `‚Ü™Ô∏è ${msg.replyTo}`;
      replyDiv.style = "font-size:13px;color:gray;margin-bottom:5px;border-left:3px solid #ccc;padding-left:8px;";
      msgDiv.appendChild(replyDiv);
    }

    if (msg.text) {
      const msgText = document.createElement("div");
      msgText.textContent = msg.text;
      msgDiv.appendChild(msgText);
    }

    if (msg.imageBase64) {
      const img = document.createElement("img");
      img.src = msg.imageBase64;
      img.style = "max-width:200px;border-radius:10px;margin-top:5px;";
      msgDiv.appendChild(img);
    }

    if (msg.audioBase64) {
      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = msg.audioBase64;
      audio.style.marginTop = "5px";
      msgDiv.appendChild(audio);
    }

    const timeDiv = document.createElement("div");
    timeDiv.classList.add("timestamp");
    timeDiv.textContent = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    msgDiv.appendChild(timeDiv);

    msgDiv.addEventListener("click", () => {
      selectedMessage = msg.text;
      showReplyPreview();
    });

    if (prepend) {
      chatBox.prepend(msgDiv);
    } else {
      chatBox.appendChild(msgDiv);
    }
  });
}

function scrollToBottom() {
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage(text) {
  if (text.trim() === "") return;
  push(messagesRef, {
    sender: userName,
    text,
    timestamp: Date.now(),
    replyTo: selectedMessage || null
  });
  selectedMessage = null;
  cancelReply();
  set(typingRef, { [userName]: false });
}

document.getElementById("sendBtn").addEventListener("click", () => {
  const msg = msgInput.value;
  sendMessage(msg);
  msgInput.value = "";
});

msgInput.addEventListener("keyup", (e) => {
  if (e.key === "Enter") document.getElementById("sendBtn").click();
});

msgInput.addEventListener("input", () => {
  set(typingRef, { [userName]: true });
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    set(typingRef, { [userName]: false });
  }, 2000);
});

onValue(typingRef, (snapshot) => {
  const data = snapshot.val() || {};
  const typingUsers = Object.keys(data).filter(name => data[name] && name !== userName);
  document.getElementById("typingStatus").textContent = typingUsers.length > 0 ? `${typingUsers[0]} is typing...` : "";
});

function showReplyPreview() {
  if (selectedMessage) {
    document.getElementById("replyText").textContent = selectedMessage;
    document.getElementById("replyPreview").style.display = "block";
  }
}
function cancelReply() {
  selectedMessage = null;
  document.getElementById("replyPreview").style.display = "none";
}

const recordBtn = document.getElementById("recordBtn");
let mediaRecorder, audioChunks = [];

recordBtn.addEventListener("click", async () => {
  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(audioChunks, { type: "audio/webm" });
      const reader = new FileReader();
      reader.onloadend = () => {
        push(messagesRef, {
          sender: userName,
          audioBase64: reader.result,
          timestamp: Date.now()
        });
      };
      reader.readAsDataURL(blob);
    };
    mediaRecorder.start();
    recordBtn.textContent = "‚èπÔ∏è Stop";
  } else {
    mediaRecorder.stop();
    recordBtn.textContent = "üéôÔ∏è";
  }
});

document.getElementById("imgBtn").addEventListener("click", () => {
  document.getElementById("imageInput").click();
});
document.getElementById("imageInput").addEventListener("change", function () {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onloadend = function () {
      push(messagesRef, {
        sender: userName,
        imageBase64: reader.result,
        timestamp: Date.now()
      });
    };
    reader.readAsDataURL(file);
  }
});

// üåÑ Wallpaper Upload Handler
const wallpaperBtn = document.getElementById("wallpaperBtn");
const bgUploadInput = document.getElementById("bgUpload");

wallpaperBtn.addEventListener("click", () => {
  bgUploadInput.click();
});

bgUploadInput.addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return; // üîí Prevents looping if nothing is selected

  const reader = new FileReader();
  reader.onloadend = function () {
    document.body.style.backgroundImage = `url('${reader.result}')`;
    document.body.style.backgroundRepeat = "no-repeat";
    document.body.style.backgroundPosition = "center center";
    document.body.style.backgroundAttachment = "fixed";
    document.body.style.backgroundSize = "cover";

    // ‚úÖ Reset input so user can reselect same image again if they want
    bgUploadInput.value = "";
  };
  reader.readAsDataURL(file);
});

</script>

</body>
</html>
