<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: scroll;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      word-wrap: break-word;
      margin: 6px 0;
      transition: all 0.2s ease;
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .me {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .other {
      background-color: #f1f0f0;
      align-self: flex-start;
    }

    .timestamp {
      font-size: 11px;
      color: gray;
      margin-top: 3px;
      text-align: right;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
      outline: none;
    }

    #sendBtn {
      padding: 10px 18px;
      border: none;
      background: #128c7e;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    #namePrompt {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #namePrompt input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      width: 200px;
      text-align: center;
    }

    #namePrompt button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #25d366;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    #replyPreview {
      display: none;
      background: #f0f0f0;
      padding: 8px 16px;
      font-size: 14px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ccc;
    }

    #replyPreview button {
      float: right;
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat"></div>
<div id="typingStatus" style="color: gray; padding: 5px 15px; font-style: italic;"></div>

<!-- Reply Preview -->
<div id="replyPreview">
  Replying to: <span id="replyText" style="font-style: italic;"></span>
  <button onclick="cancelReply()">❌</button>
</div>

<!-- Input -->
<div id="inputArea">
  <input type="text" id="msg" placeholder="Type a message..." autocomplete="off" />
  <button id="sendBtn">Send</button>
</div>

<!-- Name Prompt -->
<div id="namePrompt">
  <h2>Enter your name</h2>
  <input type="text" id="userNameInput" placeholder="e.g. shona" />
  <button id="startBtn">Start Chat</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBoxM-LBjDShU9BGB1ArmzbfoCFQqH41YY",
    authDomain: "live-chat-fc058.firebaseapp.com",
    databaseURL: "https://live-chat-fc058-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "live-chat-fc058",
    storageBucket: "live-chat-fc058.appspot.com",
    messagingSenderId: "914347657330",
    appId: "1:914347657330:web:7ac2c4f203cba614089aeb",
    measurementId: "G-5GHD4Y6XZY"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const typingRef = ref(db, "chat/typing");
  const messagesRef = ref(db, "chat/messages");

  let userName = "";
  let selectedMessage = null;
  const msgInput = document.getElementById("msg");
  let typingTimeout;

  function sendMessage(text) {
    if (text.trim() === "") return;
    push(messagesRef, {
      sender: userName,
      text,
      timestamp: Date.now(),
      replyTo: selectedMessage || null
    });
    selectedMessage = null;
    cancelReply();
    set(typingRef, { [userName]: false });
  }

  function renderMessages(snapshot) {
    const data = snapshot.val() || {};
    const chatBox = document.getElementById("chat");
    chatBox.innerHTML = "";

    for (let key in data) {
      const msg = data[key];

      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(msg.sender === userName ? "me" : "other");

      // Handle reply part
      if (msg.replyTo) {
        const replyDiv = document.createElement("div");
        replyDiv.textContent = `↪️ ${msg.replyTo}`;
        replyDiv.style.fontSize = "13px";
        replyDiv.style.color = "gray";
        replyDiv.style.marginBottom = "5px";
        replyDiv.style.borderLeft = "3px solid #ccc";
        replyDiv.style.paddingLeft = "8px";
        msgDiv.appendChild(replyDiv);
      }

      const msgText = document.createElement("div");
      msgText.textContent = msg.text;
      msgDiv.appendChild(msgText);

      const timeDiv = document.createElement("div");
      timeDiv.classList.add("timestamp");
      timeDiv.textContent = new Date(msg.timestamp).toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
      });
      msgDiv.appendChild(timeDiv);

      msgDiv.addEventListener("click", () => {
        selectedMessage = msg.text;
        showReplyPreview();
      });

      chatBox.appendChild(msgDiv);
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function showReplyPreview() {
    if (selectedMessage) {
      document.getElementById("replyText").textContent = selectedMessage;
      document.getElementById("replyPreview").style.display = "block";
    }
  }

  function cancelReply() {
    selectedMessage = null;
    document.getElementById("replyPreview").style.display = "none";
  }

  document.getElementById("startBtn").addEventListener("click", () => {
    const input = document.getElementById("userNameInput").value.trim();
    if (input) {
      userName = input;
      document.getElementById("namePrompt").style.display = "none";
      onValue(messagesRef, renderMessages);
    }
  });

  document.getElementById("sendBtn").addEventListener("click", () => {
    const msg = msgInput.value;
    sendMessage(msg);
    msgInput.value = "";
  });

  msgInput.addEventListener("keyup", (e) => {
    if (e.key === "Enter") {
      document.getElementById("sendBtn").click();
    }
  });

  msgInput.addEventListener("input", () => {
    set(typingRef, { [userName]: true });
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      set(typingRef, { [userName]: false });
    }, 2000);
  });

  onValue(typingRef, (snapshot) => {
    const data = snapshot.val() || {};
    const typingUsers = Object.keys(data).filter(name => data[name] && name !== userName);
    const indicator = document.getElementById("typingStatus");
    if (typingUsers.length > 0) {
      indicator.textContent = `${typingUsers[0]} is typing...`;
    } else {
      indicator.textContent = "";
    }
  });
</script>

</body>
</html>
