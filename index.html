<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live-Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: scroll;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      word-wrap: break-word;
      margin: 6px 0;
      transition: all 0.2s ease;
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .me {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }

    .other {
      background-color: #f1f0f0;
      align-self: flex-start;
      margin-right: auto;
    }

    .timestamp {
      font-size: 11px;
      color: gray;
      margin-top: 2px;
      text-align: right;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
      outline: none;
    }

    #sendBtn {
      padding: 10px 18px;
      border: none;
      background: #128c7e;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    #namePrompt {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #namePrompt input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      width: 200px;
      text-align: center;
    }

    #namePrompt button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #25d366;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;

      .message audio {
  width: 180px;
  margin-top: 5px;
  border-radius: 10px;
}

.timestamp {
  font-size: 11px;
  color: gray;
  margin-top: 3px;
  text-align: right;
}
    }
  </style>
</head>
<body>

<div id="chat"></div>
  <div id="typingStatus" style="color: gray; padding: 5px 15px; font-style: italic;"></div>

<div id="inputArea">
  <input type="text" id="msg" placeholder="Type a message..." autocomplete="off" />
  <button id="sendBtn">Send</button>
  <button id="recordBtn">üéôÔ∏è</button>
</div>

<div id="namePrompt">
  <h2>Enter ya name</h2>
  <input type="text" id="userNameInput" placeholder="e.g. shona" />
  <button id="startBtn">Start Chat</button>
</div>

<script type="module">
  const msgInput = document.getElementById("msg");
let typingTimeout;
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBoxM-LBjDShU9BGB1ArmzbfoCFQqH41YY",
    authDomain: "live-chat-fc058.firebaseapp.com",
    databaseURL: "https://live-chat-fc058-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "live-chat-fc058",
    storageBucket: "live-chat-fc058.appspot.com",
    messagingSenderId: "914347657330",
    appId: "1:914347657330:web:7ac2c4f203cba614089aeb",
    measurementId: "G-5GHD4Y6XZY"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const typingRef = ref(db, "chat/typing");
  const messagesRef = ref(db, "chat/messages");

  let userName = "";

  function sendMessage(text) {
    if (text.trim() === "") return;
    console.log("Sending message:", text); // üëà ADD THIS
    push(messagesRef, {
      sender: userName,
      text,
      timestamp: Date.now()
      set(typingRef, { [userName]: false });
    });
  }

  function formatTime(ts) {
    const date = new Date(ts);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function renderMessages(snapshot) {
  const data = snapshot.val();
  const chatBox = document.getElementById("chat");
  chatBox.innerHTML = "";

  for (let key in data) {
    const msg = data[key];

    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message");
    msgDiv.classList.add(msg.sender === userName ? "me" : "other");

    // üé§ Voice Message
    if (msg.audioBase64) {
      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = msg.audioBase64;
      msgDiv.appendChild(audio);
    }

    // üñº Image Message
    else if (msg.imageBase64) {
      const img = document.createElement("img");
      img.src = msg.imageBase64;
      img.style.maxWidth = "200px";
      img.style.borderRadius = "10px";
      img.style.marginTop = "5px";
      msgDiv.appendChild(img);
    }

    // üí¨ Text Message
    else if (msg.text) {
      msgDiv.textContent = msg.text;
    }

    // üïí Timestamp (always at bottom)
    const timeDiv = document.createElement("div");
    timeDiv.classList.add("timestamp");
    timeDiv.textContent = new Date(msg.timestamp).toLocaleTimeString([], {
      hour: '2-digit',
      minute: '2-digit'
    });

    msgDiv.appendChild(timeDiv);
    chatBox.appendChild(msgDiv);
  }

  chatBox.scrollTop = chatBox.scrollHeight;
        }
  // Attach event after name is set
  document.getElementById("startBtn").addEventListener("click", () => {
    const input = document.getElementById("userNameInput").value.trim();
    if (input) {
      userName = input;
      document.getElementById("namePrompt").style.display = "none";

      // Start real-time listener after name is set
      onValue(messagesRef, renderMessages);
    }
  });
onValue(typingRef, (snapshot) => {
  const data = snapshot.val() || {};
  const typingUsers = Object.keys(data).filter(name => data[name] && name !== userName);

  const indicator = document.getElementById("typingStatus");
  if (typingUsers.length > 0) {
    indicator.textContent = `${typingUsers[0]} is typing...`;
  } else {
    indicator.textContent = "";
  }
});
  document.getElementById("sendBtn").addEventListener("click", () => {
    const msg = document.getElementById("msg").value;
    sendMessage(msg);
    document.getElementById("msg").value = "";
  });

  document.getElementById("msg").addEventListener("keyup", (e) => {
    if (e.key === "Enter") {
      document.getElementById("sendBtn").click();
    }
  });
  msgInput.addEventListener("input", () => {
  set(typingRef, { [userName]: true }); // you're typing

  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    set(typingRef, { [userName]: false }); // stop typing after 2s
  }, 2000);
});
  let mediaRecorder;
let audioChunks = [];

const recordBtn = document.getElementById("recordBtn");

recordBtn.addEventListener("click", async () => {
  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    audioChunks = [];

    mediaRecorder.ondataavailable = (event) => {
      audioChunks.push(event.data);
    };

    mediaRecorder.onstop = () => {
      const blob = new Blob(audioChunks, { type: "audio/webm" });
      const reader = new FileReader();

      reader.onloadend = function () {
        const base64Audio = reader.result;

        push(messagesRef, {
          sender: userName,
          audioBase64: base64Audio,
          timestamp: Date.now()
        });
      };

      reader.readAsDataURL(blob);
    };

    mediaRecorder.start();
    recordBtn.textContent = "‚èπÔ∏è Stop";
  } else {
    mediaRecorder.stop();
    recordBtn.textContent = "üéôÔ∏è";
  }
});
</script>

</body>
</html>
